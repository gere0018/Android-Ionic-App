<ion-side-menus enable-menu-with-back-views="false">

    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
<!-- *********   adding the input form that will be used to enter input in all lists  ********   -->
         <form ng-controller = 'AddCtrl'  class=" inputForm item item-input-inset"
               name="ToDoForm" ng-submit="addItem()">
             <label class="item-input-wrapper">
              <input type="text" ng-model= "action" placeholder="Add an action">
            </label>
            <button class="button button-small button-positive">
              Add
            </button>
        </form>

        <ion-nav-view name="menuContent"></ion-nav-view>

      <h1 class="title">Todo Lists</h1>

      <ion-list>
        <ion-item menu-close href="#/app/homework">
          Homework
        </ion-item>
        <ion-item menu-close href="#/app/work">

        </ion-item>
        <ion-item menu-close href="#/app/reminders">
